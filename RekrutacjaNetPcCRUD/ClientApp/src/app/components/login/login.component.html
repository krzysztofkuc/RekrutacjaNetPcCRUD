<p-card header="Logowanie" styleClass="p-card-shadow">

  <form [formGroup]="form" (ngSubmit)="login()">

    <div class="p-fluid">
      <div class="field">
        <label for="firstname1">Email</label>
        <input type="text" id="firstname1" pInputText placeholder="Email *" formControlName="email">
      </div>
      <div class="field">
        <label for="lastname1">Password</label>
        <input id="lastname1" type="password" pInputText placeholder="Password *" formControlName="password">
      </div>
    </div>

    <p-button type="submit" label="Zaloguj" icon="pi pi-check" iconPos="left"></p-button>
  </form>

</p-card>
